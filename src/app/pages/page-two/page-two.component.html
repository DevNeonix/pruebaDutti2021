<div class="container">
  <div class="row">
    <div class="col-12">
      <h3>Species</h3>
    </div>

    <ng-container *ngIf="response != undefined">
      <div class="col-lg-6 my-3" *ngFor="let specie of response.results| paginate: config; ; let i = index">
        <div class="card">
          <img [src]="getImage(specie.url)" alt="">
          <div class="card-body">
            <table class="table table-bordered">
              <tr>
                <td>Name</td>
                <td>{{specie.name}}</td>
              </tr>
              <tr>
                <td>Average Height</td>
                <td>{{specie.average_height}}</td>
              </tr>
              <tr>
                <td>Average Lifespan</td>
                <td>{{specie.average_lifespan}}</td>
              </tr>
              <tr>
                <td>Classification</td>
                <td>{{specie.classification}}</td>
              </tr>
              <tr>
                <td>Language</td>
                <td>{{specie.language}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center col-12">
        <pagination-controls (pageChange)="pageChanged($event)" class="text-center"></pagination-controls>
      </div>
    </ng-container>
  </div>
</div>
